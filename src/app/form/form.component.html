<div class="container">
    <h3>User Register</h3>
      <form #login= ngForm >
        <div class="form-group">
        <label for="firstname">Firstname</label><br>
        <input #name ="ngModel" required minlength="2" maxlength="50" type="text" name="firstname" class="form-control" ngModel><div class="condition" *ngIf="name.untouched">required*</div>
        <div *ngIf = "(name.touched && name.invalid)" class="alert alert-danger">INVALID</div>
        </div>
       <pre></pre>
       <div class="form-group">
        <label for="lastname">Lastname</label><br>
        <input #lastname="ngModel" required minlength="2" maxlength="20" type="text" name="lastname" class="form-control" ngModel><div class="condition" *ngIf="lastname.untouched">required*</div>
        <div *ngIf = "(lastname.touched && lastname.invalid)" class="alert alert-danger">INVALID</div>
       </div>
       <pre></pre>
       <div class="form-group">
        <label for="email">Email</label><br>
        <input #email="ngModel" type="text" name="email" class="form-control" ngModel><div class="condition" *ngIf="email.untouched">required*</div>
       </div>
       <pre></pre>
       <div class="form-group">
        <label for="passward">Password</label><br>
        <input #passward="ngModel" required minlength="8" type="text" name="password" class="form-control" ngModel><div class="condition" *ngIf="passward.untouched">required*</div>
        <div *ngIf="(passward.touched && passward.invalid)" class="alert alert-danger">Passward should contain min 8 character</div>
       </div>
       <pre></pre>
       <button (click)="submit(login.value)" type="submit" class="btn-primary">SUBMIT</button>
      </form>
  </div>
  <router-outlet></router-outlet>
